<html lang="hu"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultra‑modern felhasználói menü</title>
  <style>
    :root{
      --bg: #0b0f14;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #e6edf3;
      --muted: #93a4b3;
      --accent: 200, 95%, 55%;           /* HSL-accent: kékes-cian */
      --accent-2: 280, 92%, 60%;          /* lila */
      --ring: hsla(var(--accent),0.55);
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 2px 10px rgba(0,0,0,.25);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7f9; --card:rgba(255,255,255,.8); --border:rgba(10,22,40,.12); --text:#0b1220; --muted:#38495a; }
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, hsla(var(--accent),.14), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, hsla(var(--accent-2),.12), transparent 50%),
        var(--bg);
      display:grid; place-items:center; padding:32px;
    }

    .wrap{ position:relative; }

    /* Avatar gomb */
    .avatar-btn{
      --size: 56px;
      width:var(--size); height:var(--size);
      display:grid; place-items:center; border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      position:relative; isolation:isolate;
      transition: transform .18s ease, filter .18s ease;
    }
    .avatar-btn:hover{ transform: translateY(-1px) scale(1.02); }
    .avatar-btn:active{ transform: translateY(0) scale(.98); }

    /* pulzáló gyűrű */
    .avatar-btn::after{
      content:""; position:absolute; inset:-8px; border-radius:inherit; z-index:-1;
      background: radial-gradient(60px 60px at 50% 50%, hsla(var(--accent),.35), transparent 60%);
      filter: blur(10px); opacity:.0; transition: opacity .25s ease;
    }
    .avatar-btn:hover::after{ opacity:1; }

    .avatar-img{ width:36px; height:36px; border-radius:999px; overflow:hidden; display:block; }
    .avatar-img img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* Menü kártya */
    .menu{
      position:absolute; top:72px; right:0; width: clamp(280px, 36vw, 360px);
      background: linear-gradient(135deg, var(--card), rgba(255,255,255,0.04));
      border:1px solid var(--border); border-radius: calc(var(--radius) + 4px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      padding: 10px; display:grid; gap:6px; opacity:0; transform: translateY(-6px) scale(.98);
      pointer-events:none; transition: opacity .2s ease, transform .2s ease;
    }
    .menu.open{ opacity:1; transform: translateY(0) scale(1); pointer-events:auto; }

    .menu .header{
      display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px;
      border:1px solid transparent; position:relative;
    }
    .menu .header .name{ font-weight:700; }
    .menu .header .mail{ font-size:.9rem; color:var(--muted); }

    /* menüelemek */
    .item{
      --x: 50%; --y: 50%;
      position:relative; display:flex; align-items:center; gap:12px;
      padding:12px 14px; border-radius:12px; border:1px solid transparent;
      cursor:pointer; user-select:none;
      transition: transform .12s ease, border-color .2s ease, background .2s ease;
    }
    .item:active{ transform: scale(.98); }

    /* kurzor-követő fény és keret */
    .item::before{
      content:""; position:absolute; inset:0; border-radius:inherit; z-index:0;
      background:
        radial-gradient(180px 120px at var(--x) var(--y), hsla(var(--accent),.18), transparent 60%),
        radial-gradient(300px 180px at var(--x) var(--y), hsla(var(--accent-2),.12), transparent 65%);
      opacity:0; transition: opacity .2s ease;
    }
    .item:hover::before{ opacity:1; }

    .item:hover{ border-color: hsla(var(--accent), .35); }

    .ico{
      width:22px; height:22px; display:grid; place-items:center; flex:0 0 auto;
      position:relative; z-index:1; transform: translateX(0); transition: transform .18s ease;
    }
    .item:hover .ico{ transform: translateX(2px); }

    .label{ position:relative; z-index:1; display:flex; flex-direction:column; gap:2px; }
    .label b{ font-weight:600; letter-spacing:.2px; }
    .label small{ color:var(--muted); }

    /* szekció fejlécek */
    .section{ margin-top:4px; padding:8px 12px; color:var(--muted); font-size:.8rem; letter-spacing:.08em; text-transform:uppercase; }

    /* kilépés külön szín */
    .item.logout:hover{ border-color: rgba(255, 82, 82, .45); }
    .item.logout::before{ background:
      radial-gradient(160px 110px at var(--x) var(--y), rgba(255,82,82,.2), transparent 60%),
      radial-gradient(300px 180px at var(--x) var(--y), rgba(255,82,82,.12), transparent 65%);
    }

    /* billentyűs fókusz */
    .item:focus-visible, .avatar-btn:focus-visible{ outline:2px solid hsl(var(--accent)); outline-offset:2px; }

    /* mozgáscsökkentés */
    @media (prefers-reduced-motion: reduce){
      .avatar-btn, .item, .menu{ transition: none !important; }
      .item::before{ display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button id="avatarBtn" class="avatar-btn" aria-haspopup="true" aria-expanded="false" aria-controls="userMenu">
      <span class="avatar-img" aria-hidden="true">
        <img alt="Felhasználó" src="https://images.unsplash.com/photo-1549068106-b024baf5062d?q=80&amp;w=256&amp;auto=format&amp;fit=crop">
      </span>
      <span class="sr-only">Felhasználói menü megnyitása</span>
    </button>

    <div id="userMenu" class="menu" role="menu" aria-labelledby="avatarBtn">
      <div class="header">
        <div class="avatar-img" style="width:40px;height:40px;">
          <img alt="" src="https://images.unsplash.com/photo-1549068106-b024baf5062d?q=80&amp;w=256&amp;auto=format&amp;fit=crop">
        </div>
        <div>
          <div class="name">Temu</div>
          <div class="mail">temu@example.com</div>
        </div>
      </div>

      <div class="section">Fiók</div>
      <div class="item" tabindex="0" role="menuitem" data-action="profile" style="--x: 191px; --y: 1px;">
        <span class="ico">"+svgUser()+"</span>
        <span class="label"><b>Profil</b><small>Név, avatar, bio</small></span>
      </div>
      <div class="item" tabindex="0" role="menuitem" data-action="account" style="--x: 204px; --y: 0px;">
        <span class="ico">"+svgSettings()+"</span>
        <span class="label"><b>Fiók</b><small>Felhasználónév, régió</small></span>
      </div>
      <div class="item" tabindex="0" role="menuitem" data-action="security" style="--x: 31px; --y: 2.5px;">
        <span class="ico">"+svgLock()+"</span>
        <span class="label"><b>Biztonság</b><small>Jelszó, 2FA</small></span>
      </div>

      <div class="section">Értesítések</div>
      <div class="item" tabindex="0" role="menuitem" data-action="notifications">
        <span class="ico">"+svgBell()+"</span>
        <span class="label"><b>Beállítások</b><small>Email, push, összefoglalók</small></span>
      </div>

      <div class="section">Egyéb</div>
      <div class="item logout" tabindex="0" role="menuitem" data-action="logout">
        <span class="ico">"+svgLogout()+"</span>
        <span class="label"><b>Kijelentkezés</b><small>Viszlát, majd jövök vissza ✨</small></span>
      </div>
    </div>
  </div>

  <script>
    // SVG ikonok betöltése JS-ből (gyors plug‑and‑play demo)
    function svgUser(){return `
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M20 21a8 8 0 0 0-16 0"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>`}
    function svgSettings(){return `
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M12 1v2"/><path d="M12 21v2"/>
        <path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/>
        <path d="M1 12h2"/><path d="M21 12h2"/>
        <path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/>
        <circle cx="12" cy="12" r="4"/>
      </svg>`}
    function svgLock(){return `
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <rect x="3" y="11" width="18" height="11" rx="2"/>
        <path d="M7 11V8a5 5 0 0 1 10 0v3"/>
      </svg>`}
    function svgBell(){return `
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 8 3 8H3s3-1 3-8"/>
        <path d="M10 21a2 2 0 0 0 4 0"/>
      </svg>`}
    function svgLogout(){return `
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <path d="M16 17l5-5-5-5"/>
        <path d="M21 12H9"/>
      </svg>`}

    // Ikonok injektálása
    const iconSlots = document.querySelectorAll('.ico');
    // már beszúrva a HTML-be a sablonok – itt nincs további teendő

    // Menü nyit-zár
    const btn = document.getElementById('avatarBtn');
    const menu = document.getElementById('userMenu');

    function openMenu(){ menu.classList.add('open'); btn.setAttribute('aria-expanded','true'); }
    function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }

    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      menu.classList.contains('open') ? closeMenu() : openMenu();
    });

    document.addEventListener('click', (e)=>{
      if(!menu.contains(e.target) && e.target !== btn){ closeMenu(); }
    });

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') closeMenu();
    });

    // Hover "mágnes" – követi az egeret és fényudvart rajzol az elemre
    menu.addEventListener('pointermove', (e)=>{
      const target = e.target.closest('.item');
      if(!target) return;
      const rect = target.getBoundingClientRect();
      const x = e.clientX - rect.left; // px az elemhez viszonyítva
      const y = e.clientY - rect.top;
      target.style.setProperty('--x', x + 'px');
      target.style.setProperty('--y', y + 'px');
    });

    // Demo: kattintás handler
    menu.querySelectorAll('.item').forEach(el=>{
      el.addEventListener('click', ()=>{
        const action = el.dataset.action;
        toast(`Kiválasztva: ${action}`);
        closeMenu();
      })
    });

    // Mini toast
    function toast(text){
      const t = document.createElement('div');
      t.textContent = text;
      t.style.cssText = `position:fixed; left:50%; top:24px; transform:translateX(-50%);
        background:rgba(0,0,0,.7); color:white; padding:10px 14px; border-radius:12px; backdrop-filter: blur(6px);
        box-shadow:${getComputedStyle(document.documentElement).getPropertyValue('--shadow')}; z-index:9999;`;
      document.body.appendChild(t);
      setTimeout(()=>{ t.style.transition='opacity .3s ease, transform .3s ease'; t.style.opacity='0'; t.style.transform='translateX(-50%) translateY(-6px)'; }, 1200);
      setTimeout(()=> t.remove(), 1600);
    }
  </script>

</body></html>
